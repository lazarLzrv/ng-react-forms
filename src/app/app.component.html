<div class="container">
    <div class="row">
        <br><br>
        <div class="col-md-8 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Name:</label>
                    <input 
                        formControlName="name"
                        type="text" 
                        class="form-control">
                    <span *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched" class="help-group">
                        Name is not valid !
                    </span>
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input 
                        formControlName="email"
                        type="email" 
                        class="form-control">
                    <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched" class="help-group">
                        Email is not valid !
                    </span>
                </div>
                <div class="radio" *ngFor="let status of statusOptions">
                    <label > 
                        <input 
                            formControlName="stat" 
                            [value]="status"
                            type="radio"> {{status}}
                    </label>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Submit" class="btn btn-success"> 
                </div>
            </form>
        </div>
    </div>
    <div class="row" *ngIf="showResult">
        <div class="col-md-8 col-md-offset-2">
            <p>name : {{ name }}</p>
            <p>email : {{ email }}</p>
            <p>status : {{ status }}</p>
        </div>
    </div>
</div>
